	<h1 class="contact">Contact</h1>  
	
	<img class="contact-pic" src="contact.jpg" alt="contact" align="right" />
	
	<h1 class="contact1">Get In Touch</h1>
	<h3>Hello there! If you have any quesions, feel free to contact me!</h3>
	
	<section class="name">
		<label for="name"><strong>Full Name</strong></label> <label style="color:#d33887">*</label>
		<br>
		<textarea id="name" name="name" rows="2" cols="60"></textarea>
	</section>
	
	<section class="email">
		<label for="email"><strong>E-Mail</strong></label> <label style="color:#d33887">*</label>
		<br>
		<textarea id="email" name="email" rows="2" cols="60"></textarea>
	</section>
	
	<section class="extra info">
		<label for="comment"><strong>Comment</strong></label>
		<br>
		<textarea id="comment" name="comment" rows="8" cols="60"></textarea>
	</section>
	
	<section class="submission">
		<input type="submit" value="Submit">
	</section>
</body>
